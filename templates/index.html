<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register Now</h2>
        <form id="regForm" onsubmit="return false;">
            <input type="text" id="name" placeholder="Full Name" required oninput="validateName()">
            <span id="nameStatus" style="font-size: 13px;"></span>

            <input type="text" id="college" placeholder="College Name" onkeyup="suggestCollege()" autocomplete="off" required>
            <ul id="suggestions"></ul>

            <input type="text" id="username" placeholder="Username" required oninput="checkUsernameAvailability()">
            <span id="usernameStatus" style="font-size: 13px;"></span>

            <input type="password" id="password" placeholder="Password" required oninput="validatePasswordMatch()">
            <input type="password" id="retypePassword" placeholder="Retype Password" required oninput="validatePasswordMatch()">
            <span id="passwordStatus" style="font-size: 13px;"></span>

            <button onclick="registerUser()">Register</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
